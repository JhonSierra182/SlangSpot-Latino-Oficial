{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="delete-lesson-container">
    <div class="confirmation-box">
        <h1>Eliminar Lección</h1>
        <p class="warning-text">¿Estás seguro de que deseas eliminar la lección "{{ lesson.title }}"?</p>
        <p class="warning-note">Esta acción no se puede deshacer.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                <a href="{% url 'core:lesson_detail' lesson.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
.delete-lesson-container, .delete-lesson-header, .delete-lesson-content {
    background: #FEFAE0 !important;
    color: #023047 !important;
}

.btn.btn-primary {
    background: #023047;
    color: #FFB703;
    border: none;
    font-weight: 600;
    transition: all 0.2s;
}

.btn.btn-primary:hover {
    background: #012233;
    color: #FFB703;
}

.btn.btn-secondary {
    background: transparent;
    color: #023047;
    border: 2px solid #023047;
    font-weight: 600;
    transition: all 0.2s;
}

.btn.btn-secondary:hover {
    background: #023047;
    color: #FFB703;
}

h1, h2, h3, h4, h5, h6, p {
    color: #023047 !important;
}
</style>
{% endblock %}
