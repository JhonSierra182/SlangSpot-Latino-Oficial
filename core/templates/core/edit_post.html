{% extends 'core/base.html' %}
{% block content %}
<div class="edit-post-section">
    <div class="container">
        <h1 class="section-title">Editar Publicación</h1>
        <form method="post" class="edit-post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Título</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Contenido</label>
                {{ form.content }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
