{% extends 'base.html' %}

{% block title %}Eliminar Práctica - SlangSpot{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Eliminar Práctica</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar la práctica "{{ practice.title }}"?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:practice_detail' practice.id %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
