{% extends 'core/base.html' %}
{% block content %}
<div class="delete-post-section">
    <div class="container">
        <h1 class="section-title">Eliminar Publicación</h1>
        <div class="confirmation-box">
            <p>¿Estás seguro de que deseas eliminar la publicación "{{ post.title }}"?</p>
            <p class="warning">Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
