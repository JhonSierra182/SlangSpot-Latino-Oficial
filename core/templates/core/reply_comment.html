{% extends 'core/base.html' %}
{% block content %}
<div class="reply-comment-section">
    <div class="container">
        <h1 class="section-title">Responder a Comentario</h1>
        <div class="original-comment">
            <div class="comment-meta">
                <span class="comment-author">{{ parent_comment.user.username }}</span>
                <span class="comment-date">{{ parent_comment.created_at|date:"d/m/Y H:i" }}</span>
            </div>
            <div class="comment-content">
                {{ parent_comment.content|linebreaks }}
            </div>
        </div>
        <form method="post" class="reply-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Tu respuesta</label>
                {{ form.content }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
